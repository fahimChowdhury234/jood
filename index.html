<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> منصة جود الخيرية</title>
    <link rel="icon" type="image/x-icon" href="./logo - color.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main__section">
        <div class="main_content">
            <div class="logos">
                <img src="./logo - grey.svg" alt="" id="logoGrey">
                <img src="./logo - color.svg" alt="" id="logoColor">

            </div>
            <label class="switch">
                <input type="checkbox" class="switch-input" id="toggleSwitch">
                <span class="switch-label" data-on="تم بنجاح" data-off="إطـــلاق"></span>
                <span class="switch-handle"></span>
            </label>
            <div class="popUp" id="popUp">
                <img src="./loading01.svg" alt="" id="">
            </div>

        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
